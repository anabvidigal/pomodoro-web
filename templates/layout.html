<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <!-- Needs to be updated -->
        <link href="/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="static/styles.css">

        <title>PomoAlbum</title>

    </head>
    <body>
        <!-- Navigation -->
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">PomoAlbum</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Pomodoro</a></li>
                        <li class="nav-item"><a class="nav-link" href="/album">Album</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/signin">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main block -->
        <main class="container-fluid py-5 text-center" id="main">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="mb-5 small text-center text-muted">
            Created by <a href="https://anabittenco.com/">Ana Bittencourt</a>
        </footer>
        
        {% block scripts %}{% endblock %}

    </body>
</html>
