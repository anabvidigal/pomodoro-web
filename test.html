<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .reward-card-container {
            perspective: 1000px;
            width: 200px; /* Adjust the card width as needed */
        }

        .reward-card {
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .reward-card.flipped {
            transform: rotateY(180deg);
        }

        .reward-card-face {
            backface-visibility: hidden;
        }

        .reward-card-back {
            transform: rotateY(180deg);
        }
    </style>
    <title>Click Flip Cards</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="reward-card-container">
                <div class="reward-card" onclick="this.classList.toggle('flipped')">
                    <div class="reward-card-face reward-card-back">
                        <div class="card-body">
                            <h5 class="card-title">Back of the Card</h5>
                            <p class="card-text">New information here.</p>
                        </div>
                    </div>
                    <div class="reward-card-face">
                        <div class="card-body">
                            <h5 class="card-title">Front of the Card</h5>
                            <p class="card-text">Click to reveal the back.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
